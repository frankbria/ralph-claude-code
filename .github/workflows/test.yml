name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install
        sudo apt-get update
        sudo apt-get install -y jq

    - name: Run unit tests
      run: npm run test:unit

    - name: Run integration tests
      run: npm run test:integration

    - name: Run E2E tests
      run: npm run test:e2e

    - name: Generate test report
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- Unit tests: completed (see logs for details)" >> $GITHUB_STEP_SUMMARY
        echo "- Integration tests: completed (see logs for details)" >> $GITHUB_STEP_SUMMARY
        echo "- E2E tests: completed (see logs for details)" >> $GITHUB_STEP_SUMMARY
